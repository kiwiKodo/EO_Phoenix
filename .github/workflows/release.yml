name: Build & Release Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/platform.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mv app/build/outputs/apk/release/app-release.apk "eo-phoenix-$VERSION.apk"

      - name: Compute checksums
        run: |
          sha256sum eo-phoenix-*.apk > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release and upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: "eo-phoenix-*.apk,checksums.txt"
          draft: false
